<div class="d-flex justify-content-center">
  <img
    [src]="src"
    [alt]="alt"
    [ngStyle]="{ display: hasLoaded ? '' : 'none' }"
    (load)="onLoaded()"
    class="card-img-top animate__animated animate__fadeIn animate__slower"
  />

  <img *ngIf="!hasLoaded" src="assets/loader.svg" alt="loading" class="mt-3" />
</div>
